<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax分页</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="header">
    <h2>AJAX分页版学生信息系统</h2>
</div>
<div class="box">
    <div class="top-title"><span>学号</span><span>姓名</span><span>性别</span><span>分数</span></div>
    <ul class="content" id="content">
        <!--  <li><span>12</span><span>xxx</span><span>xx</span><span>67</span></li>
          <li><span>12</span><span>xxx</span><span>xx</span><span>67</span></li>
          <li><span>12</span><span>xxx</span><span>xx</span><span>67</span></li>
          <li><span>12</span><span>xxx</span><span>xx</span><span>67</span></li>
          <li><span>12</span><span>xxx</span><span>xx</span><span>67</span></li>-->
    </ul>
    <div class="footer" id="footer">
        <div class="fir-box" id="fir-box">
            <!--<span>共120条，</span><span>第一页,</span><span>共12页</span>-->
        </div>
        <div class="sec-box" id="secBox"><span>首页</span><span>上一页</span><span>下一页</span><span>末页</span></div>
        <div class="search-inp">跳转到 <input type="text" id="page-box"> 页 <span>跳转</span></div>
    </div>
</div>

<script type="text/javascript" charset="UTF-8" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/index.js"></script>
</body>
</html>
